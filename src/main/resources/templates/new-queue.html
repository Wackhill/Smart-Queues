<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all-css.css}"/>
    <title>New Queue</title>
</head>

<body>
    <div class="header">
        <h1>SMART QUEUES</h1>
    </div>

    <article>

        <form action="#" th:action="@{/create}" th:object="${creationData}" method="POST">
            <h2 class="centered-p">Create New Queue</h2>
            <hr>

            <br><label for="title">Queue title:</label>
            <input type="text" id="title" th:field="*{title}" required>

            <br><label for="max-places">Max places:</label>
            <input type="number" id="max-places" th:field="*{maxPlaces}" required>

            <br><label for="start-date">Registration start date and time:</label><br>
            <input type="date" id="start-date" th:field="*{startDate}" required>
            <input type="time" th:field="*{startTime}" required>

            <br>
            <br>
            <button type="submit" class="new-queue-button">CREATE</button>
        </form>
    </article>

    <div class="footer">
        <h3>Created by Andrei Shpakovskiy</h3>
    </div>
</body>
</html>
